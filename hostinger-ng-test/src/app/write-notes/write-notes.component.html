<div class="container mt-4">
  <h2>Write Notes</h2>
  <form (submit)="addNote()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newNote.title"
        name="title"
        id="title"
        placeholder="Title"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="subtitle">Subtitle</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newNote.subtitle"
        name="subtitle"
        id="subtitle"
        placeholder="Subtitle"
      />
    </div>
    <div class="form-group mt-2">
      <label for="creator">Creator</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newNote.creator"
        name="creator"
        id="creator"
        placeholder="Creator"
      />
    </div>
    <div class="form-group mt-2">
      <label for="details">Details</label>
      <textarea
        class="form-control"
        [(ngModel)]="newNote.details"
        name="details"
        id="details"
        rows="3"
        placeholder="Write your note details here..."
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Note</button>
  </form>
</div>
